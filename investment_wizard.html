<html>
<head>
<title>App</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!--CSS-->
<script type="text/css" href="style.css"></script>
</head>
<body>
<div class="container">
 <form class="form-signin" action="C:\Users\zigarean\.spyder-py3\projects\capitalone.py">
            <h1 class="text-center"></h1>
            <p>
              <label>First Name</label>
              <input type="text" placeholder="First Name" class="form-control"required autofocused>
            </p>
            <p>
              <label>Last Name</label>
              <input type="text" placeholder="Last Name" class="form-control"required>
            </p>
            <p>
              <label>Age</label>
              <input type="text" placeholder="Age" class="form-control"required autofocused>
            </p>
            <p>
              <label>What items would you like to save for</label>
              <select class="form-control">
              	<option value="NULL" selected>-</option>
  				<option value="car">Car</option>
  				<option value="house">House</option>
  				<option value="vacation">Vacation</option>
  				<option value="other">Other</option>
			  </select>
            </p>
            <p>
              <label> If Other, Please Print Estimated Price</label>
              <input type="text" placeholder="Other Estimated Price" class="form-control"required autofocused>
            </p>
             <p>
              <label>When Would You Like To Achieve This Goal</label>
              <select class="form-control">
              	<option value="NULL" selected>-</option>
  				<option value="1">0-12 Months</option>
  				<option value="2">1-2 Years</option>
  				<option value="3">2-3 Years</option>
  				<option value="4">3+ Years</option>
			  </select>
            </p>
            <p>
              <label>How Many Years Of Higher Education Do You Have?</label>
              <select class="form-control">
              	<option value="NULL" selected>-</option>
  				<option value="HSLess">Less Than High School</option>
  				<option value="HighSchoolGraduate">High School Degree or GED</option>
  				<option value="Associate">Associate's Degree</option>
  				<option value="Bachelor">Bachelor's degree</option>
  				<option value="Masters">Master's degree</option>
  				<option value="Doctorate">Doctorate degree</option>
			  </select>
            </p>
            <p>
              <label>What Is Your Current Employment Status</label>
              <select class="form-control">
              	<option value="NULL" selected>-</option>
  				<option value="Student">Student</option>
  				<option value="UnemployedSearching">Unemployed Searching</option>
  				<option value="UnemployedNot">Unemployed Not Searching</option>
  				<option value="PartTime">Part Time</option>
  				<option value="FullTime">Full Time</option>
  				<option value="SelfEmployed">Self Employed</option>
  				<option value="Unable">Unable To Work</option>
  				<option value="Other">Other</option>
			  </select>
            </p>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
</div>

</body>
</html>
